# data_path: /home/nburgdor/data/DTU/
# output_path: /home/nburgdor/Results/DTU/GBiNet/
data_path: /mnt/Drive2/DTU/
output_path: /mnt/Drive1/Results/DTU/GBiNet_DTU_refine_no_scheme/
device: cuda:0
seed: 43
num_workers: 4

camera:
    height: 1200
    width: 1600
    near: 425
    far: 937
    crop_h: 48
    crop_w: 64
    baseline_mode: min

inference:
    ckpt_file: pretrained_models/model_GBiNet_DTU_refine_no_scheme.pt
    frame_spacing: 1
    num_frame: 5
    sample_mode: cluster
    scale: 1.0
    visualize: True
    vis_freq: 1

loss:
    weights: [1,1,1,1]

model:
    feature_channels: [8, 16, 32, 64] # fine -> coarse
    group_channels: [4,8,8,8] # fine -> coarse
    confidence_iterations: 6 # number of iterations to accumulate confidence
    resolution_stages: [0,0,1,1,2,2,3,3] # The resolution stages for each iteration
    stage_training: True
    stage_intervals: [5,10,15]

optimizer:
    grad_clip: 100.0
    learning_rate: 0.00003
    eta_min: 0.0000001

point_cloud:
  image_region_th: 2
  depth_region_th: 2
  pix_th: 0.35
  prob_th: 0.85
  num_consistent: 3
  mask_th: 20
  max_dist: 0.2
  min_dist: 0.0
  min_point_dist: 0.2 # use 0.2 (0.03) with sparse (dense) GT point clouds
  resolution: sparse # OPTIONS: [sparse, dense]

training:
    batch_size: 8
    ckpt_file: 
    epochs: 30
    frame_spacing: 1
    max_training_samples:
    max_val_samples:
    num_frame: 5
    random_crop: True
    sample_mode: cluster
    scale: 0.5
    visualize: False
    vis_freq: 100

visualization:
    max_depth_error: 5.0
